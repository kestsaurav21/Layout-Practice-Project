<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figma Design Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <section class="upper">
            <div class="row">
                <div class="upper-box"></div>
                <div class="upper-box"></div>
            </div>
            <div class="row">
                <div class="upper-box"></div>
                <div class="upper-box"></div>
            </div>
        </section>
        <footer class="lower">
            <div class="upper-footer"></div>
            <div class="lower-row">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>
        </footer>
    </section>
    
    
</body>
</html>
